  <h1>Grade Converter</h1>
    <input placeholder="Enter points scored" id="numericGrade" />
    <button onClick="convert()">Convert</button>
    <h3 id="gradeDisplay"></h3>
    <script>
        
        const gradeDisplay = document.getElementById(
            "gradeDisplay");

        function convert() {
            const numeric = parseInt(numericGrade.value);
            if (numeric > 79 ) { 
              grade = "A";
            } else if(numeric >= 60) {
              grade = "B";
            } else if(numeric >= 49) {
              grade =  "C";
            } else if(numeric >= 40) {
              grade = "D";
            } else if(numeric < 40) {
              grade = "E";
            }
            console.log(grade)
            gradeDisplay.innerText = `Your Grade is ${grade}`;
        }
    </script>

<h1>Salary calculator</h1>
<h2 id="calculate"></h2>

<table>

  </tr>

  <tr>
      <td>Benefits</td>
      <td><input type="number" id="benefits"  placeholder="Enter benefits plans"></td>
  </tr>

</table>

<button onClick="calcSalary()" id="button">Calculate</button>


<script type="text/javascript">

function calcSalary(){
  let calc = parseInt(salary.value) + parseInt(benefits.value); 
  let nssf = 0.12
  let nhif = 0.02
  let paye = 0.12
  let all = nssf * paye * nhif

  final = calc - calc * all

  console.log(final)
  calculate.innerText = `Your net salary is ${final}`
}
</script>
